<html>
    <head>
        <title>Santa Teresa Neighborhood Map</title>

        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">

        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/knockout-3.4.0.js"></script>
        <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/oauth-signature.min.js"></script>
        <script type="text/javascript" src="js/OAuth.js"></script>
        <script type="text/javascript" src="js/SHA1.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Santa Teresa Neighborhood Map</a>
            </div>

            <ul class="nav navbar-nav pull-right">
                <li><a href="#">Ratings and pictures provided by Yelp</a></li>
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Filter" aria-describedby="filter-addon"
                                                                                     data-bind="textInput: filter">
                        <span class="input-group-addon" id="filter-addon"><span class="glyphicon
                        glyphicon-search"></span></span>
                    </div>
                    <ul class="list-group" id="location-list" data-bind="foreach: filteredMarkers">
                        <li class="list-group-item" data-bind="text: name, click: $parent.openMarker"></li>
                    </ul>
                </div>
                <div class="col-md-10">
                    <div id="error"></div>
                    <div id="map"></div>
                </div>
            </div>
         </div>

         <script onerror="googleFail()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUF0XpWkg0eCFcYiDX980dGVk1y6eYGVE&callback=initMap" async defer></script>
    </body>
</html>
